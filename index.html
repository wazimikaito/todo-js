<!DOCTYPE html>
<html>
  <head>
    <title>todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="input your job" />
      <button id="add-button">add</button>
    </div>

    <div class="uncompleted-area">
      <p class="title">uncompleted-todo</p>
      <ul id="uncompleted-list">
        <li>
          <div class="list-row">
            <p class="job-name">uncompleted-job</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="job-name">uncompleted-job</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completed-area">
      <p class="title">completed-todo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="job-name">completed-job</p>
            <button>return</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
