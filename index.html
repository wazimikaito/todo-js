<!DOCTYPE html>
<html>
  <head>
    <title>todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="input your job" />
      <button>add</button>
    </div>

    <div class="uncompleted-area">
      <p>uncompleted-todo</p>
      <ul>
        <li>
          <div>
            <p>uncompleted-job</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completed-area">
      <p>completed-todo</p>
      <ul>
        <li>
          <div>
            <p>completed-job</p>
            <button>return</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
